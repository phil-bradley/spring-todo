<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>New Todo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
        <br/><br/>

        <div class="container my-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2 class="mb-5">Add a Todo</h2>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <form action="#" th:action="@{/newtodo}" th:object="${todoDto}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="name" class="col-form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" id="name" placeholder="Title">
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="description" class="col-form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary center" value="Add Todo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
